<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width-device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="css/main.css">
<title>Canvas Reference</title>
</head>
	<body>
		<!--set up an infinite scroll -->
		<div class="container">
			<div class="sliding-background"></div>
		</div>

		<canvas width="600" height="600"></canvas>
		<button class="pause">Pause </button>
		<button class="play">Play </button>

	<img src="images/galaga_ship.png" class="hide-me ship" alt="player">

	<img src="images/enemy1.png" class="hide-me enemyOne" alt="bad guy">
	<img src="images/enemy2.png" class="hide-me enemyTwo" alt="bad guy">
	<img src="images/enemy3.png" class="hide-me enemyThree" alt="bad guy">


	<!-- add reset screen here  -->
	<div class="level-up">
		<hr class="level-up message">
			<p>Ready Player 1?</p>
			<button class="reset">LEVEL UP</button>
		</hr>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
